<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large SVG Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        svg {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
        <image xlink:href="1.svg" width="1000" height="1000"/>
    </svg>
</body>
</html>
